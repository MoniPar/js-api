<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS API</title>
</head>
<body>
    <div id="content">

    </div>
    <script>
        fetch("https://ci-swapi.herokuapp.com/api/")
            // get response. convert to text and store it in variable response using arrow function
            .then(response => response.text())
            // convert to json to fetch a JS object
            // .then(response => response.json())
            // chain on a second then method using a function to set the inner text of the content 
            // div to the data returned
            .then(data => {
                document.getElementById("content").innerText = data;
            })
            .catch((e) => {
                console.error("Error:", e);
            })
    </script>
</body>
</html>
